    <h1>9.7</h1>

    <form id="circleForm">
        <label for="radius">Enter the radius of the circle:</label>
        <input type="number" id="radius" name="radius" required>
        <button type="button" onclick="calcArea()">Calculate Area</button>
    </form>
    <p id="result"></p>
    <script>
        function calcArea() {
            let radInp = document.getElementById('radius');
            let rad = parseFloat(radInp.value);
            let area = Math.PI * Math.pow(rad, 2);
            let res = document.getElementById('result');
            res.innerHTML = `Area is ${area}`;
        }
    </script>
